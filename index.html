<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pritam Kumar">
  <link rel="stylesheet" href="style.css">
  <title>Currency Coverter</title>
</head>
<body>
    <main>
      <div class="cal-container">
        
       

            <div class="display">
              <input type="text" name="display" id="display" disabled>
            </div>
<br>
<br>
            <div class="calc-buttons">

                <table>
                <tr>
                  <td><button class="btn one">1</button> </td>
                  <td><button class="btn two">2</button> </td>
                  <td><button class="btn three">3</button> </td>
                  <td><button class="btn four">4</button> </td>
                </tr>
                <tr>
                  <td><button class="btn five">5</button></td>
                  <td><button class="btn six">6</button></td>
                  <td><button class="btn seven">7</button></td>
                  <td><button class="btn eight">8</button></td>
                </tr>
                <tr>
                  <td><button class="btn nine">9</button> </td>
                  <td><button class="btn zero">0</button> </td>
                  <td><button class="btn point">.</button></td>
                  <td><button class="btn equal">C</button></td>
                </tr>
                <tr>
                    <td><button class="btn plus">+</button> </td>
                    <td><button class="btn multi">x</button> </td>
                    <td><button class="btn minus">-</button></td>
                    <td><button class="btn divi">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn plus">=</button> </td>
                    <td><button class="btn multi">(</button> </td>
                    <td><button class="btn minus">)</button></td>
                    <td><button class="btn divi">%</button></td>
                </tr>
                </table>
              </div>
            </div>

        
        
      </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
